<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="links/dog.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <title>Calculadora Simples</title>
</head>
<body>
    <header> 
        <h1>Calculadora Simples</h1>
    </header>
   
    
   <div id="form">
       <input type="number" id="valor1" 
               placeholder="Digite o primeiro número"><br><br>
            <select id="seletor">
                <option value="+">Adição</option>
                <option value="-">Subtração</option>
                <option value="*">Multiplicação</option>
                <option value="/">Divisão</option>
                <option value="%">Porcentagem</option>
            </select><br><br>

        <input   
            type="number" 
            id="valor2" 
            placeholder="Digite o segundo número"><br><br>
        <button onclick="calcular()">
            Calcular
        </button>
    </div>

    <div>
        <h3 id="resultado"></h3>
    </div>

    Olhe meu portfólio no GitHub <br>
    <address>
        <a href="https://github.com/theussoliveira011">https://github.com/theussoliveira011</a>

    <script src="scripts/script.js"></script>
